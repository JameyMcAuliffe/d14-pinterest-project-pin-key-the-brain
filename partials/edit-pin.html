<section>
    <h2>Edit Pin: </h2>
    <div class="active input-field">
      <input type="text" placeholder="{{selectedPin.url}}" ng-model="pin.url">
      <label>Img URL</label>
    </div>
    <div class="input-field">
      <input type="text" placeholder="{{selectedPin.title}}" ng-model="pin.title">
      <label for="">Pin Title</label>
    </div>
    <div class="input-field">
      <input type="text" placeholder="{{selectedPin.desc}}" ng-model="pin.title">
      <label for="">Pin Description</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="putPin()">Submit
    <i class="material-icons right">send</i>
  </button>
</section>
